name: Build JavaFX App

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # <-- Add JavaFX SDK download here -->
      - name: Download JavaFX SDK
        if: runner.os == 'Windows'
        run: |
          curl -L -o javafx-sdk.zip https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_windows-x64_bin-sdk.zip
          unzip javafx-sdk.zip -d javafx-sdk

      - name: Build JAR
        run: mvn clean package

      # macOS installer
      - name: Create DMG installer
        if: runner.os == 'macOS'
        run: |
          jpackage \
            --name MyApp \
            --input target/ \
            --main-jar MakanFinder-1.0-SNAPSHOT.jar \
            --type dmg \
           --icon installer/icon.icns

      # Windows installer
      - name: Create EXE installer
        if: runner.os == 'Windows'
        run: |
          jpackage `
            --name MCL `
            --input target\ `
            --main-jar MakanFinder-1.0-SNAPSHOT.jar `
            --main-class sample.Starter `
            --type exe `
            --icon installer\icon.ico `
            --module-path javafx-sdk/javafx-sdk-21.0.1/lib `
            --add-modules javafx.controls,javafx.fxml
        shell: pwsh

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCL-${{ runner.os }}
          path: |
            *.dmg
            *.exe